    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      
      .sidebar-nav {
        padding: 9px 0;
      }
      
      #holder h1 {
        padding-bottom: 20px;
        text-shadow: 1px 2px 5px rgba(64, 64, 64, 0.5);
        text-align: center;
      }
      
      #logo {
        width: 128px;
        height: 128px;
        margin-left: auto;
        margin-right: auto;
        background-image: url('/img/safe-icon-small.png');
        background-repeat: no-repeat;
        padding-top: 20px;
      }
      
      .fileinput-button {
        position: relative;
        overflow: hidden;
        float: left;
        margin-right: 4px;
      }
      
      .fileinput-button input {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        border: solid transparent;
        border-width: 0 0 100px 200px;
        opacity: 0;
        filter: alpha(opacity=0);
        -moz-transform: translate(-300px, 0) scale(4);
        direction: ltr;
        cursor: pointer;
      }
    </style>
